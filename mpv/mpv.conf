# GPU
profile=gpu-hq

# Deband
deband=yes
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

# Scale
scale=ewa_lanczossharp
dscale=mitchell
cscale=spline64

# Shaders
glsl-shader="~~shaders/FSRCNNX_x2_8-0-4-1.glsl"

# Sound
volume=100
volume-max=200

# UI
border=no
msg-color=yes
cursor-autohide=1000
fullscreen=yes

# Screen
window-scale=1
autofit-larger=1920x1080
autofit-smaller=858x480

# OSD
osd-bar=no
osd-duration=500 # Hide OSD text after x ms.
osd-font='Lato'
osd-font-size=24

# Cache
cache=yes
cache-secs=60

# Tune
dither-depth=auto
gamma=4
brightness=4

# Logs
log-file="~~/mpv.log"


# Other
metadata-codepage=auto
keep-open=yes


audio-file-paths=audio;audios;**
sub-file-paths=sub;subs;subtitles;**